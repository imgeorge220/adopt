{% extends 'base.html' %}

{% block title %}Pets!{% endblock %}

{% block header %}Pets!{% endblock %}

{% block content %}
  {% for pet in pets %}
    <div style="display: inline-block">
      <div >
        <img src="{{pet.photo_url}}" style="width: 200px" class="h-100 p-3">
      </div>
      <div>
        <p><a href="">{{pet.name}}</a> <b>is {{"available!" if pet.available else "unavailable :("}}</b></p>
      </div>
    </div>
  {% endfor %}

  <form action="/add">
    <button class="btn btn-info">Add Pet</button>
  </form>
{% endblock %}
